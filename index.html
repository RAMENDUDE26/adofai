<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>A Dance of Fire And Ice | Hypackel</title>
    <script src="Build/UnityLoader.js"></script>
    <script>
        var gameInstance = UnityLoader.instantiate("gameContainer", "Build/adofaiii4.json");
    </script>
</head>

<body style="margin: 0px; overflow: hidden;">
    <div id="gameContainer"
        style="width: 100vw; height: 100vh; margin: auto; position: absolute; left: 50%; top: 50%; -webkit-transform: translate(-50%, -50%); transform: translate(-50%, -50%);">
    </div>
    <script>
        // Function to resize all canvases
        function resizeCanvases() {
            const canvases = document.querySelectorAll("canvas");
            canvases.forEach(canvas => {
                canvas.style.width = "100vw";
                canvas.style.height = "100vh";
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            });
        }

        // Resize canvases 5 times at 1-second intervals after DOMContentLoaded
        document.addEventListener("DOMContentLoaded", () => {
            let attempts = 0;
            const interval = setInterval(() => {
                resizeCanvases();
                attempts++;
                if (attempts >= 5) clearInterval(interval); // Stop after 5 attempts
            }, 1000);
        });

        // Run resizeCanvases on window resize
        window.addEventListener("resize", resizeCanvases);
    </script>
</body>

</html>
